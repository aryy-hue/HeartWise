{% extends "base.html" %}
{% block content %}
<h2>Input Data Diagnosis</h2>
<form method="POST" action="{{ url_for('predict') }}">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label>Age</label>
            <input type="number" name="age" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Gender</label>
            <select name="gender" class="form-control" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
    </div>
    <div class="mb-3">
        <label>Heart Rate</label>
        <input type="number" name="heart_rate" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Systolic Blood Pressure</label>
        <input type="number" name="systolic" step="any" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Diastolic Blood Pressure</label>
        <input type="number" name="diastolic" step="any" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Blood Sugar</label>
        <input type="number" name="blood_sugar" step="any" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>CK-MB</label>
        <input type="number" name="ck_mb" step="any" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Troponin</label>
        <input type="number" name="troponin" step="any" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>History</label>
        <input type="text" name="result" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Submit Diagnosis</button>
{% endblock %}
